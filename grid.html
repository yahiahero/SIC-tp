<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  padding: 0 4px;
}

/* Create four equal columns that sits next to each other */
.column {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
  max-width: 25%;
  padding: 0 4px;
}

.column img {
  margin-top: 8px;
  vertical-align: middle;
}

/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
  .column {
    -ms-flex: 50%;
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    -ms-flex: 100%;
    flex: 100%;
    max-width: 100%;
  }
}
</style>
<body>
<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
  <br>
    <img src="http://www.djezzy.dz/wp-content/uploads/2018/12/djezzy-hayla-bezzaf-15go-414x227-fr-1.png" style="width:100%">
	<br>
	<br>
	<br>
    <img src="http://www.djezzy.dz/wp-content/uploads/2018/12/posters-djezzy-internet-generique-542x202-01.png" style="width:100%">
    
  </div>
  <div class="column">
    
    <img src="http://www.djezzy.dz/wp-content/uploads/2018/09/330-446-fr-1.jpg" style="width:100%">
  </div>  
  
</div>

</body>
</html>
